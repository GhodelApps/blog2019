<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cettia Dashboard</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .controls {
      margin-bottom: 20px;
    }

    body div.chart {
      display: inline-block;
      padding: 5px;
      height: 250px;
      width: 400px;
      border: 1px solid lightgrey;
    }

    #stopButton {
      margin-right: 20px;
    }

  </style>
</head>

<body style="padding: 40px">

  <div class="controls">
    <button id="startButton" disabled>Start</button>
    <button id="stopButton">Stop</button>

    <input type="checkbox" name="chart" value="pie" checked>Pie
    <input type="checkbox" name="chart" value="gauge" checked>Gauge
    <input type="checkbox" name="chart" value="line" checked>Line
    <input type="checkbox" name="chart" value="bar" checked>Bar
  </div>

  <div class="chart" id="pie"></div>
  <div class="chart" id="gauge"></div>
  <div class="chart" id="line"></div>
  <div class="chart" id="bar"></div>

  <script type="module" src="./main.js"></script>
</body>

</html>
