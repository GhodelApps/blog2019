<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Todo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteTodo()">
        <ion-icon name="trash-outline" slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input [(ngModel)]="todo!.title" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Completed</ion-label>
      <ion-checkbox [(ngModel)]="todo!.completed"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-button (click)="save()" color="light" expand="full">Save</ion-button>
</ion-footer>
